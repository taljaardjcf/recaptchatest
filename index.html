  <H1>Recaptcha Demo</H1>
<!--  ----------------------------------------------------------------------  -->
<!--  NOTE: Please add the following <META> element to your page <HEAD>.      -->

<META HTTP-EQUIV="Content-type" CONTENT="text/html; charset=UTF-8">
<script src="https://www.google.com/recaptcha/api.js"></script>
<script>
 function timestamp() { var response = document.getElementById("g-recaptcha-response"); if (response == null || response.value.trim() == "") {var elems = JSON.parse(document.getElementsByName("captcha_settings")[0].value);elems["ts"] = JSON.stringify(new Date().getTime());document.getElementsByName("captcha_settings")[0].value = JSON.stringify(elems); } } setInterval(timestamp, 500); 
</script>

<!--  ----------------------------------------------------------------------  -->
<!--  NOTE: Please add the following <FORM> element to your page.             -->
<!--  ----------------------------------------------------------------------  -->

<form action="https://iconpev--sandbox.sandbox.my.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8&orgId=00D9j000002iK57" method="POST">

<input type=hidden name='captcha_settings' value='{"keyname":"Github","fallback":"true","orgId":"00D9j000002iK57","ts":""}'>
<input type=hidden name="orgid" value="00D9j000002iK57">
<input type=hidden name="retURL" value="http://google.com">

<label for="email">Email</label><input  id="email" maxlength="80" name="email" size="20" type="text" /><br>

<label for="phone">Phone</label><input  id="phone" maxlength="40" name="phone" size="20" type="text" /><br>

<label for="subject">Subject</label><input  id="subject" maxlength="80" name="subject" size="20" type="text" /><br>

<label for="description">Description</label><textarea name="description"></textarea><br>

<option value="Closed">Closed</option>

</select><br>

<label for="recordType">Case Record Type</label><select  id="recordType" name="recordType"><option value="">--None--</option><option value="0129j00000124Wn">Enquiry</option>
<option value="0129j00000124YP">Event Registration</option>
</select><br>

<div class="g-recaptcha" data-sitekey="6LehFZYqAAAAAMPAVCfbKWt4vIu-qWEUvJErP9PR"></div><br>

</form>
