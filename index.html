<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
  <H1>Recaptcha Demo v2 - DFAT Event Booking Form</H1>
<!--  ----------------------------------------------------------------------  -->
<!--  NOTE: Please add the following <META> element to your page <HEAD>.      -->
<!--  If necessary, please modify the charset parameter to specify the        -->
<!--  character set of your HTML page.                                        -->
<!--  ----------------------------------------------------------------------  -->

<META HTTP-EQUIV="Content-type" CONTENT="text/html; charset=UTF-8">
  <script src="https://www.google.com/recaptcha/api.js"></script>
  <script>
   function timestamp() { var response = document.getElementById("g-recaptcha-response"); if (response == null || response.value.trim() == "") {var elems = JSON.parse(document.getElementsByName("captcha_settings")[0].value);elems["ts"] = JSON.stringify(new Date().getTime());document.getElementsByName("captcha_settings")[0].value = JSON.stringify(elems); } } setInterval(timestamp, 500); 
  </script>

<!--  ----------------------------------------------------------------------  -->
<!--  NOTE: Please add the following <FORM> element to your page.             -->
<!--  ----------------------------------------------------------------------  -->

<form action="https://webto.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8&orgId=00D9j000002iK57" method="POST">

<input type=hidden name="orgid" value="00D9j000002iK57">
<input type=hidden name="retURL" value="https://www.pev.gov.au/pacific-engagement-visa-overview">

<!--  ----------------------------------------------------------------------  -->
<!--  NOTE: These fields are optional debugging elements. Please uncomment    -->
<!--  these lines if you wish to test in debug mode.                          -->
  <input type="hidden" name="debug" value=1>                              
 <input type="hidden" name="debugEmail"                              
 value="jacob.taljaard@xenaidigital.com.au">                            
<!--  ----------------------------------------------------------------------  -->

<label for="recordType">Case Record Type</label><select  id="recordType" name="recordType"><option value="">--None--</option><option value="012QE000000KhC5">Enquiry</option>
<option value="012QE000000KhDh">Event Registration</option>
</select><br>

First Name:<input  id="00NQE000001uLqn" maxlength="255" name="00NQE000001uLqn" size="20" type="text" /><br>

Last Name:<input  id="00NQE000001uLqo" maxlength="255" name="00NQE000001uLqo" size="20" type="text" /><br>

Nationality on passport:<select  id="00NQE000001uLqp" name="00NQE000001uLqp" title="Nationality on passport"><option value="">--None--</option><option value="Federated States of Micronesia">Federated States of Micronesia</option>
<option value="FIJI">FIJI</option>
<option value="NAURU">NAURU</option>
<option value="PALAU">PALAU</option>
<option value="SOLOMON ISLANDS">SOLOMON ISLANDS</option>
<option value="TIMOR-LESTE">TIMOR-LESTE</option>
<option value="TONGA">TONGA</option>
<option value="TUVALU">TUVALU</option>
<option value="VANUATU">VANUATU</option>
<option value="Australia">Australia</option>
<option value="Papua New Guinea">Papua New Guinea</option>
</select><br>

Gender:<select  id="00NQE00000413WF" name="00NQE00000413WF" title="Gender"><option value="">--None--</option><option value="Man or male">Man or male</option>
<option value="Woman or female">Woman or female</option>
<option value="Non-binary">Non-binary</option>
<option value="[I/They] use a different term (Please Specify)">[I/They] use a different term (Please Specify)</option>
<option value="Not stated/Prefer not to say">Not stated/Prefer not to say</option>
</select><br>

Age Range:<select  id="00NQE0000041S4n" name="00NQE0000041S4n" title="Age Range"><option value="">--None--</option><option value="18-20 years old">18-20 years old</option>
<option value="21-25 years old">21-25 years old</option>
<option value="26-30 years old">26-30 years old</option>
<option value="31-35 years old">31-35 years old</option>
<option value="36-40 years old">36-40 years old</option>
<option value="41-45 years old">41-45 years old</option>
</select><br>

<label for="phone">Phone</label><input  id="phone" maxlength="40" name="phone" size="20" type="text" /><br>

<label for="email">Email</label><input  id="email" maxlength="80" name="email" size="20" type="text" /><br>

Session Date and Time:<input  id="00NQE000001uLqr" maxlength="255" name="00NQE000001uLqr" size="20" type="text" /><br>

Number of attendees:<input  id="00NQE000001uLqq" name="00NQE000001uLqq" size="20" type="text" /><br>

Unique ballot identifier:<input  id="00NQE0000041RWv" maxlength="250" name="00NQE0000041RWv" size="20" type="text" /><br>

Are you the main applicant to the PEV:<select  id="00NQE0000041RqH" name="00NQE0000041RqH" title="Are you the main applicant to the PEV"><option value="">--None--</option><option value="Yes">Yes</option>
<option value="No">No</option>
</select><br>

Already applied for Pacific Visa:<select  id="00NQE0000041Rrt" name="00NQE0000041Rrt" title="Already applied for Pacific Visa"><option value="">--None--</option><option value="Yes">Yes</option>
<option value="No">No</option>
</select><br>

Consent Form:<input  id="00NQE0000041Rzx" name="00NQE0000041Rzx" type="checkbox" value="1" /><br>

<div class="g-recaptcha" data-sitekey="6LdWF5YqAAAAABq2_6rIst4vxISJyzpwGoJOrExx"></div><br>
<input type="submit" name="submit">

</form>





  </body>
</html>
